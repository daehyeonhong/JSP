<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>validation</title>
    <script>
      function check() {
        /* 배열의 index로 접근
          -> document.forms[index_number].[form_attribute](.value) */
        var name = document.forms[0].name; /* 요소 정보 접근 */
        var nameValue = name.value; /* 접근한 요소의 값 속성에 접근 */
        alert(nameValue + " 입력 확인!!");
      }
    </script>
  </head>
  <body>
    <form>
      <p>
        이름:
        <input type="text" name="name" id="" />
      </p>
      <input type="submit" name="" id="" value="전송" onclick="check()" />
    </form>
  </body>
</html>
