    <script>
      var curTime = new Date();
      var curMonth = curTime.getMonth()+1;
      var curDay = curTime.getDay();
      curDay=(curDay == 0
            ? "일"
            : curDay == 1
            ? "월"
            : curDay == 2
            ? "화"
            : curDay == 3
            ? "수"
            : curDay == 4
            ? "목"
            : curDay == 5
            ? "금"
            : "토");
      var curHours = curTime.getHours();
      var curMinutes = curTime.getMinutes();
      curMinutes = curMinutes < 30 ? "00" : 30;
      
function today() {
  document.write(curTime.getFullYear()+"."+curMonth+"."+curTime.getDate()+"("+curDay+")"+curHours+":"+curMinutes)
}
      
      function currentTime(plus) {
        if (plus==0) {
          document.write("현재");
        }else{
        document.write(
          (curHours > 24 ? curHours - 24 : curHours) + plus + "시"
        );}
      }
